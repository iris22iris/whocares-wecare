<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>FavoriteList</title>
    <link rel="stylesheet" href="favoritelist.css">
     <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>


<body class="index">
    <!-- header start -->
<iframe src="index1.html" frameborder="0"
    width="100%"
    height="100px"
    scrolling= "no"
></iframe>
    <!-- header end -->

    <!-- main start -->
    
    <div class="main">
       
        
        <div class="formcontainer col-12 ">
            <!-- form title start-->
            <div class="formtitle col-12 text-start p-3 ">
                    <h1>商品追蹤清單</h1>
            </div>
            <!-- form title end -->
            <!-- goods detail start -->
            <div class="row goodsdetail" >
                <div class="col-4 d-flex  ">
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1"></div>
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1">圖片</div>
                </div>

                <div class="col-4 d-flex">
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1">商品編號</div>
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1">商品名稱</div>
                </div>
                <div class="col-4 d-flex">
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1">現在售價</div>
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1"></div>
                </div>
            </div>
            <!-- goods detail end -->


            <!-- list start -->
            <div class="col-12 list  d-flex justify-content-center align-items-center flex-wrap">
                <form class="row col-12 ">
                    
                    <!-- heart&img start -->
                    <div class="col-12 col-sm-12 col-md-4  d-flex ">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center">
                    <img src="https://picsum.photos/200/200" alt="">
                            
                        </div>
                    </div>
                    <!-- heart&img end -->
                    
                    <!-- id&name start -->
                    <div class="col-12 col-sm-12 col-md-4 d-flex">
                        <div class="col-6 d-flex justify-content-center align-items-center">A10000012</div>
                        <div class="col-6 d-flex justify-content-center align-items-center">多功能收折式手動輪椅</div>
                    </div>
                    <!-- id&name end -->

                    <!-- price&cart start -->
                    <div class="col-12 col-sm-12 col-md-4 d-flex ">
                        <div class="col-6 d-flex justify-content-center align-items-center">900元</div>
                        <div class="col-6 d-flex justify-content-center align-items-center"><i class="fas fa-cart-plus"></i></div>
                    </div>
                    
                    <!-- price&cart end -->
                   
                    
                </form>
                <!-- form end -->
                <!-- goshoppingbutton start -->
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary ">去逛逛</button>
                </div>
                <!-- goshoppingbutton end -->
             

            </div>
            <!-- list end -->
            <!-- main end -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          
        </div>       
    </div>
</body>
</html>
