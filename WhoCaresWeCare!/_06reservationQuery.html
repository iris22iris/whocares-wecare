<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="_06reservationQuery.css">
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="index.css"></linkrel>
        <!-- icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body id="body">
   <!-- header start! -->
  
   <iframe src="index.html" frameborder="0" width="100%" height="100px" scrolling="no"></iframe>
  
   <!-- header End! -->

<!-- rentitemtitlecontent star  標題開始-->
<div class="rentitemtitlecontent ">
                                
    <div class="rentitemtitle p-3 d-flex justify-content-start align-items-center">
        <li>
            <i class="fas fa-th-large pe-2" aria-hidden="true"></i>預約紀錄查詢
        </li>
    </div>
    <hr size="8px"   >
<!-- rentitemtitlecontent end 標題結束 -->   



<!-- main start -->
<div class="container">
  <div class="row">
    <div class="col-1 d-flex justify-content-evenly align-items-center">
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
      確定
    </button> 
    </div>
      <div style="margin:0 auto; margin-top:10px;width:1500px;">
          <table class="table table-warning table-hover table-bordered">
              <tbody>
                  <tr class="warning">
                      <th>取消</th>
                      <th>商品</th>
                      <th>狀態</th>
                      <th>預約日期</th>
                      <th>是否可租賃</th>
                      <th>取消,如果沒有滿足在</th>
                  </tr>
                  <c:forEach items="${ }" var=""></c:forEach>
                  <tr class="active">
                      <td>
                        <input type="checkbox" id="check"> 
                      </td>
                      <td width="40%">
                          <a class="nav-link" href="#">德國原裝進口專業輪椅</a>
                      </td>
                      <td width="14%">
                          2之2預約
                      </td>
                      <td width="14%">
                          2021-08-08
                      </td>
                      <td width="10%">
                          <span class="subtotal">可租賃</span>
                      </td>
                      <td width="17%">
                          2021-10-10
                      </td>
                  </tr>
                  <tr class="active">
                      <td>
                          <input type="checkbox" name="check">
                      </td>
                      <td width="40%">
                          <a class="nav-link" href="#">德國原裝進口電動輪椅</a>
                      </td>
                      <td width="14%">
                          2之6預約
                      </td>
                      <td width="14%">
                          2021-08-08
                      </td>
                      <td width="10%">
                          <span class="subtotal">等待中</span>
                      </td>
                      <td width="17%">
                          等待可租賃
                      </td>
                  </tr>
                  </c:forEach>
              </tbody>
          </table>
      </div>
  </div>
  <!-- main end -->





<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   

</body>
</html>
