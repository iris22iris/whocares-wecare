<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>線上DM瀏覽</title>
    <link rel="stylesheet" href="_01onlinedm.css">
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></linkrel>
      <!-- icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
 
</head>


<body id="body">
    <!-- header start -->
    <iframe src="index.html" frameborder="0"
    width="100%"
    height="100px"
    scrolling= "no"
    ></iframe>
    <!-- header end -->
    
    <!-- midlecontent start -->
    <div class="midlecontent d-flex ">
        
         <!-- side-menu start -->
        <nav class="side-menu col-2 ">
            <div class="sideSpace"></div>
            <div class="button d-flex justify-content-center align-items-center ">
                <a href="" class="sideBtn">最新消息</a>
            </div>
            <div class="button d-flex justify-content-center align-items-center ">
                <a href=""class="sideBtn">線上DM</a>
            </div>
            <div></div>
        </nav>
        <!-- side-menu end -->

        <!-- dmcontainer start -->
        <content class="dmcontainer col-10 ">
            
            <!-- title start -->
            <div class="title">
                <h1>  <i class="fas fa-th-large px-3"></i>DM瀏覽</h1>
            </div>
            <!-- title end -->
            
            <!-- dmImage start -->
            <div id="image" class="dmImage pt-3 d-flex justify-content-center">
                    <img id="myimage" src="/image/DM/DM1.jpg"  alt="dm">         
            </div>
            <!-- dmImage end -->

            <!-- filebuttoncontainer start -->
            <div class="filebuttoncontainer d-flex p-2 ">
                <div class="col-5 d-flex justify-content-end">
                    <button type="submit" class="btn-warning downloadBtn">DM檔案下載</button>
                </div>

                <div class="backnext col-7 d-flex align-items-center p-2">
                    <i class="fas fa-chevron-circle-left"></i>
                    <div>目前頁次/總頁次</div>
                    <i class="fas fa-chevron-circle-right"></i>
                </div>
            </div>
            <!-- filebuttoncontainer end -->

        </content>
        <!-- dmcontainer end -->

    </div>
    <!-- midlecontent end -->
    
  <!-- footer Start! -->
  <div class="footer container-fluid">
    <!-- left-footer -->
    <div id="left-footer">
      <dl class="row pt-4 pb-2 ps-4">
        <dt class="col-sm-3 d-flex justify-content-end">
          <i class="fas fa-map-marker-alt pe-1"></i>
          公司地址:
        </dt>
        <dd class="col-sm-9">
          台北市大安區忠孝東路三段1號
        </dd>      
        <dt class="col-sm-3 d-flex justify-content-end">
          <i class="fas fa-phone pe-1"></i>
          連絡電話:
        </dt>
        <dd class="col-sm-9">
          (02) 2211-3344
        </dd>       
        <dt class="col-sm-3 d-flex justify-content-end">
          <i class="far fa-smile pe-1"></i>
          服務時段:
        </dt>
        <dd class="col-sm-9">
          週一至週五(例假日除外) 9:00AM - 17:30PM
        </dd>
    </div>
    <!-- right-footer -->
    <div id="right-footer">
      <ul class="list-inline pt-4 d-flex justify-content-start align-items-end">
        <li class="list-inline-item px-4">
          <i class="fab fa-facebook-square"></i>
        </li>
        <li class="list-inline-item px-4">
          <i class="fab fa-instagram"></i>
        </li>
        <li class="list-inline-item px-4">
          <i class="fab fa-line"></i>
        </li>
      </ul>
      <div class="copyright">
       &nbsp;&nbsp; All Content Copyright &copy; 2021
      </div>
    </div>
  </div>
<!-- footer End! -->

    <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
   
   <!--  -->
   <script src="../WhoCaresWeCare!/_01onlinedm.js"></script> 
    
</body>
</html>
