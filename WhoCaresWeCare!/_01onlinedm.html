<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>_01onlinedm</title>
    <link rel="stylesheet" href="_01onlinedm.css">
        
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="index.css"></linkrel>
      <!-- icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
 
</head>


<body id="body">
    <!-- header start -->
    <iframe src="index.html" frameborder="0"
    width="100%"
    height="100px"
    scrolling= "no"
    ></iframe>
    <!-- header end -->
    
    <!-- midlecontent start -->
    <div class="midlecontent d-flex ">
        
         <!-- side-menu start -->
        <nav class="side-menu col-2 ">
                
            <div class="col-12 button   d-flex justify-content-center align-items-center ">
                <a href="">最新消息</a>
            </div>

            <div class="col-12 button d-flex justify-content-center align-items-center ">
                <a href="">線上DM</a>
            </div>
        
        </nav>
        <!-- side-menu end -->

        <!-- dmcontainer start -->
        <content class="dmcontainer col-10 ">
            
            <!-- title start -->
            <div class="title col-12">
                <h1>  <i class="fas fa-th-large px-3"></i>DM瀏覽</h1>
            </div>
            <!-- title end -->
            
            <!-- dmsee start -->
            <div class="dmsee col-12">
                <div class="img-zoom-container">
                    <img id="myimage" src="/image/dm.jpg"  alt="dm">
                    <!-- <div id="myresult" class="img-zoom-result"></div> -->
                </div>
            </div>
            <!-- dmsee end -->

            <!-- filebuttoncontainer start -->
            <div class="filebuttoncontainer col-12 d-flex align-items-center p-2 ">
                <div class="col-4">
                    <button  type="submit">檔案下載</button>
                </div>

                <div class="backnext col-8 d-flex align-items-center p-2">
                    <i class="fas fa-chevron-circle-left"></i>
                    <div>目前頁次/總頁次</div>
                    <i class="fas fa-chevron-circle-right"></i>
                </div>
            </div>
            <!-- filebuttoncontainer end -->

        </content>
        <!-- dmcontainer end -->

    </div>
    <!-- midlecontent end -->
    
    <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    
</body>
</html>
