<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>_02contactus</title>
    <link rel="stylesheet" href="_02contactus.css">
      
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="index.css"></linkrel>
      <!-- icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
 
</head>


<body id="body">
    <!-- header start -->
    <iframe src="index.html" frameborder="0"
        width="100%"
        height="100px"
        scrolling= "no"
    ></iframe>
    <!-- header end -->

    <!-- main start -->
    
    <div class="main">
        <!-- side-menu start -->
        <nav class="side-menu col-2 ">
                
                <div class="col-12 button   d-flex justify-content-center align-items-center ">
                    <a href="">客服QA</a>
                </div>
                <div class="col-12 button d-flex justify-content-center align-items-center ">
                    <a href="">聯絡我們</a>
                </div>
            
        </nav>
        <!-- side-menu end -->
        
        <div class=" col-10 p-3">
            <!-- form title start-->
            <div class="title col-12 ">
                <h1><i class="fas fa-th-large px-3"></i>聯絡我們</h1>
            </div>
            <!-- title end -->
            
            <!-- form start -->
            <div class="col-12 container p-3 d-flex justify-content-center align-items-center">
                <form class="row g-3">
                    
                    <!-- account&orderno start -->
                    <div class="col-6">
                        <label for="inputAccount" class="form-label">會員帳號:</label>
                        <input type="text" class="form-control" id="inputAccount">
                    </div>
                    <div class="col-6">
                        <label for="inputOrderno" class="form-label">訂單編號:</label>
                        <input type="text" class="form-control" id="inputOrderno">
                    </div>
                    <!-- account&orderno end -->
                    
                    <!-- email&phone start -->
                    <div class="col-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" >
                    </div>
                    <div class="col-6">
                        <label for="inputPhone" class="form-label">連絡電話</label>
                        <input type="tel" class="form-control" id="inputPhone" >
                    </div>
                    <!-- email&phone end -->
                    <hr>
                    <!-- problemtype start -->
                    
                    <div class="col-12 w-50 ">
                        <label for="inputProblemtype" class="form-label">problem type:</label>
                        <select id="inputProblemtype" class="form-select">
                            <option selected>Choose...</option>
                            <option value="rent">rent</option>
                            <option value="buy">buy</option>
                            <option value="payment">payment</option>
                            <option value="delivery">delivery</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                    
                    <!-- problemtype end -->
                    
                    <!-- description start -->
                    <div class="col-12 ">
                        
                        <label for="inputDescription" class="form-label">問題敘述:</label>
                        <br>
                        <textarea name="description" id="inputDescription" cols="50" rows="10"></textarea>
                        
                    </div>
                    <!-- description end -->
                    <!-- submit&upload start -->
                    <div class="col-3">
                        <button type="submit" class="btn ">送出表單</button>
                    </div>
                    
                    <div class="col-3">
                        <button type="submit" class="btn ">上傳檔案</button>
                        
                    </div>
                    <div class="col-3">
                        
                        <input type="file" id="input" multiple="true" onchange="handleFiles(this.files)">
                    </div>
                    
                    
                    
                    <!-- submit&upload end-->
                    
                </form>
                <!-- form end -->
                
            </div>
            <!-- form end -->
            <!-- main end -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          
        </div>       
    </div>

    <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   

</body>
</html>
