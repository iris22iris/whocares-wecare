<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>_02contactus</title>
    <link rel="stylesheet" href="_02contactus.css">
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></linkrel>
      <!-- icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
      <!-- sweetAlert -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>  
      
</head>


<body id="body">
    <!-- header start -->
    <iframe src="index.html" frameborder="0"
        width="100%"
        height="100px"
        scrolling= "no"
    ></iframe>
    <!-- header end -->



    <!-- main start -->
    <div class="main">

      <!-- side-menu start -->
        <nav class="side-menu col-2 ">
          <div class="sideSpace"></div>
          <div class="button   d-flex justify-content-center align-items-center ">
              <a href="" class="sideBtn">客服Q&A</a>
          </div>
          <div class="button d-flex justify-content-center align-items-center ">
             <a href="" class="sideBtn">聯絡我們</a>
          </div>
        </nav>
        <!-- side-menu end -->
        

        <!-- Main Form start-->
        <div class=" col-10 p-3">
            <!-- form title start-->
            <div class="title col-12 ">
                <h1><i class="fas fa-th-large pe-3"></i>聯絡我們</h1>
            </div>
            <!-- title end -->
            

            <!-- form start -->
            <div class="container p-3 ">
                <form class="row g-3 form">
<!-- 功能:登入會員會自動顯示會員帳號/email/電話，未登入的話可以自己key -->
                    <!-- account&orderno start -->
                    <div class="col-6">
                        <label for="inputAccount" class="form-label">會員帳號:</label>
                        <input type="text" class="form-control" id="inputAccount">
                    </div>
                    <div class="col-6">
                        <label for="inputOrderno" class="form-label">訂單編號:</label>
                        <input type="text" class="form-control" id="inputOrderno">
                    </div>
                    <!-- account&orderno end -->
                    

                    <!-- email&phone start -->
                    <div class="col-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" >
                    </div>
                    <div class="col-6">
                        <label for="inputPhone" class="form-label">連絡電話</label>
                        <input type="tel" class="form-control" id="inputPhone" >
                    </div>
                    <!-- email&phone end -->


                    <hr>


                    <!-- problemtype start -->
                    <div class="col-12 w-50 ">
                        <label for="inputProblemtype" class="form-label">problem type:</label>
                        <select id="inputProblemtype" class="form-select">
                            <option selected>Choose...</option>
                            <option value="rent">rent</option>
                            <option value="buy">buy</option>
                            <option value="payment">payment</option>
                            <option value="delivery">delivery</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                    <!-- problemtype end -->
                    

                    <!-- description start -->
                    <div class="col-12 ">
                        
                        <label for="inputDescription" class="form-label">問題敘述:</label>
                        <br>
                        <textarea name="description" id="inputDescription" cols="70" rows="10"></textarea>
                    </div>
                    <!-- description end -->



                    <!-- submit&upload start -->
                <div class="d-flex">
                  <button type="button" class="btn btn-warning me-2" onclick="track(this)">
                    送出表單
                </button>
                  <button type="submit" class="btn btn-secondary me-3">上傳檔案</button>
                  <input type="file" id="theFile" multiple>
                </div>
                  <!-- submit&upload end-->
                    
                </form>   
            </div>
            <!-- form end -->
            <!-- main end -->
            
        </div> 
         <!-- Main Form start-->
    </div>
     <!-- main end-->      


  <!-- footer Start! -->
  <div class="footer container-fluid">
    <!-- left-footer -->
    <div id="left-footer">
      <dl class="row pt-4 pb-2 ps-4">
        <dt class="col-sm-3 d-flex justify-content-end">
          <i class="fas fa-map-marker-alt pe-1"></i>
          公司地址:
        </dt>
        <dd class="col-sm-9">
          台北市大安區忠孝東路三段1號
        </dd>      
        <dt class="col-sm-3 d-flex justify-content-end">
          <i class="fas fa-phone pe-1"></i>
          連絡電話:
        </dt>
        <dd class="col-sm-9">
          (02) 2211-3344
        </dd>       
        <dt class="col-sm-3 d-flex justify-content-end">
          <i class="far fa-smile pe-1"></i>
          服務時段:
        </dt>
        <dd class="col-sm-9">
          週一至週五(例假日除外) 9:00AM - 17:30PM
        </dd>
    </div>
    <!-- right-footer -->
    <div id="right-footer">
      <ul class="list-inline pt-4 d-flex justify-content-start align-items-end">
        <li class="list-inline-item px-4">
          <i class="fab fa-facebook-square"></i>
        </li>
        <li class="list-inline-item px-4">
          <i class="fab fa-instagram"></i>
        </li>
        <li class="list-inline-item px-4">
          <i class="fab fa-line"></i>
        </li>
      </ul>
      <div class="copyright">
       &nbsp;&nbsp; All Content Copyright &copy; 2021
      </div>
    </div>
  </div>
<!-- footer End! -->




    <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
  <script>
    function track() {
    Swal.fire({
      position: 'center',
      icon: 'success',
      title: '表單送出成功',
      showConfirmButton: false,
      timer: 1000
    })
  } 
  </script>
</body>
</html>
