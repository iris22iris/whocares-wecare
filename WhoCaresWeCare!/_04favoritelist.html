<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>購買商品追蹤清單</title>
    <link rel="stylesheet" href="_04favoritelist.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></linkrel>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
<!-- main start -->
  <div id="body">
    <!-- header start -->
    <iframe src="index.html" frameborder="0"
        width="100%"
        height="100px"
        scrolling= "no"
    ></iframe>
    <!-- header end -->

    <!-- title start-->
      <div class="title">
         <h2><i class="fas fa-th-large px-3"></i>商品追蹤清單</h2>
      </div>
     <!-- title end -->

     <!-- followList start -->
      <div class=" container">
          <div class="row followListTitle" >
              <div class="col-2">追蹤</div>
              <div class="col-2">商品圖片</div>
              <div class="col-2">商品編號</div>
              <div class="col-3">商品名稱</div>
              <div class="col-1">價格</div>
              <div class="col-2">加入購物車</div>
          </div>
          
            <!-- listItem start -->
          <div class="row listItem d-flex">

              <!-- 取消已追蹤商品項目 -->
              <button type="button" class="btn col-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fas fa-heart h1"></i>
              </button> 
              <!-- 是否取消已追蹤商品項目彈出視窗 -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">注意!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                是否取消追蹤這個項目
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-warning">確定刪除</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                </div>
                            </div>
                            </div>
              </div> 
              
              <div class="col-2">
                  <img src="../image/product/A0001.jpg" class="productImg" alt="">
              </div>
              <div class="col-2">A10000012</div>
              <div class="col-3">多功能收折式手動輪椅</div>
              <div class="col-1">900元</div>
              <div class="col-2"><i class="fas fa-cart-plus h1"></i></div>
         </div>
         <!-- listItem end -->
         
         <!-- goShopBtn start -->
         <div class="row goShop">
           <div class="col-12 goShopBtn">
             <button type="button" class="btn btn-warning ">再去逛逛</button>
           </div>
         </div>
         <!-- gbutton end -->


          </div>
          <!-- followList end -->
          
          <!-- footer Start! -->
          <div class="footer container-fluid">
            <!-- left-footer -->
            <div id="left-footer">
              <dl class="row pt-4 pb-2 ps-4">
            <dt class="col-sm-3 d-flex justify-content-end">
              <i class="fas fa-map-marker-alt pe-1"></i>
              公司地址:
            </dt>
            <dd class="col-sm-9">
              台北市大安區忠孝東路三段1號
            </dd>      
            <dt class="col-sm-3 d-flex justify-content-end">
              <i class="fas fa-phone pe-1"></i>
              連絡電話:
            </dt>
            <dd class="col-sm-9">
              (02) 2211-3344
            </dd>       
            <dt class="col-sm-3 d-flex justify-content-end">
              <i class="far fa-smile pe-1"></i>
              服務時段:
            </dt>
            <dd class="col-sm-9">
              週一至週五(例假日除外) 9:00AM - 17:30PM
            </dd>
        </div>
        <!-- right-footer -->
        <div id="right-footer">
          <ul class="list-inline pt-4 d-flex justify-content-start align-items-end">
            <li class="list-inline-item px-4">
              <i class="fab fa-facebook-square"></i>
            </li>
            <li class="list-inline-item px-4">
              <i class="fab fa-instagram"></i>
            </li>
            <li class="list-inline-item px-4">
              <i class="fab fa-line"></i>
            </li>
          </ul>
          <div class="copyright">
           &nbsp;&nbsp; All Content Copyright &copy; 2021
          </div>
        </div>
      </div>
    <!-- footer End! -->
  </div>
  <!-- main end -->
     <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   

</body>
</html>
