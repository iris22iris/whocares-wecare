<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>_04favoritelist</title>
    <link rel="stylesheet" href="_04favoritelist.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="index.css"></linkrel>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 


</head>


<body id="body">
    <!-- header start -->
    <iframe src="index.html" frameborder="0"
        width="100%"
        height="100px"
        scrolling= "no"
    ></iframe>
    <!-- header end -->

    <!-- main start -->
    
    <div class="main">
       
        
        <div class="formcontainer col-12 ">
            <!-- title start-->
            <div class="title col-12 text-start p-3 ">
                <h1><i class="fas fa-th-large px-3"></i>商品追蹤清單</h1>
            </div>
            <!-- title end -->
            <!-- goods detail start -->
            <div class="row goodsdetail" >
                <div class="col-4 d-flex  ">
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1"></div>
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1">圖片</div>
                </div>

                <div class="col-4 d-flex">
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1">商品編號</div>
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1">商品名稱</div>
                </div>
                <div class="col-4 d-flex">
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1">現在售價</div>
                    <div class="col-6 d-flex justify-content-center align-items-center white p-1"></div>
                </div>
            </div>
            <!-- goods detail end -->


            <!-- list start -->
            <div class="col-12 list  d-flex justify-content-center align-items-center flex-wrap">
                <form class="row col-12 ">
                    
                       <!-- heart&img start -->
                       <div class="col-12 col-sm-12 col-md-4  d-flex ">
                        <!-- heart start -->
                        
                        <!-- 取消已追蹤商品項目 -->
                        <button type="button" class="btn col-6 d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fas fa-heart"></i>
                        </button>
                        
                        <!-- 是否取消已追蹤商品項目彈出視窗 -->
                         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">通知</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                是否刪除這個項目
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">否</button>
                                <button type="button" class="btn btn-primary">是</button>
                                </div>
                            </div>
                            </div>
                        </div> 
                        <!-- heart end -->

                        <!-- img start -->
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <img src="../image/product/A0001.jpg" alt="">
                        </div>
                        <!-- img end -->
                    </div>
                    <!-- heart&img end -->
                    
                    <!-- id&name start -->
                    <div class="col-12 col-sm-12 col-md-4 d-flex">
                        <div class="col-6 d-flex justify-content-center align-items-center">A10000012</div>
                        <div class="col-6 d-flex justify-content-center align-items-center">多功能收折式手動輪椅</div>
                    </div>
                    <!-- id&name end -->

                    <!-- price&cart start -->
                    <div class="col-12 col-sm-12 col-md-4 d-flex ">
                        <div class="col-6 d-flex justify-content-center align-items-center">900元</div>
                        <div class="col-6 d-flex justify-content-center align-items-center"><i class="fas fa-cart-plus"></i></div>
                    </div>
                    <!-- price&cart end -->
                    
                </form>
                <!-- form end -->
                <!-- goshoppingbutton start -->
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary ">去逛逛</button>
                </div>
                <!-- goshoppingbutton end -->

            </div>
            <!-- list end -->
            <!-- main end -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          
        </div>       
    </div>

      <!-- footer Start! -->
      <div class="footer container-fluid">
        <!-- left-footer -->
        <div id="left-footer">
          <dl class="row pt-4 pb-2 ps-4">
            <dt class="col-sm-3 d-flex justify-content-end">
              <i class="fas fa-map-marker-alt pe-1"></i>
              公司地址:
            </dt>
            <dd class="col-sm-9">
              台北市大安區忠孝東路三段1號
            </dd>      
            <dt class="col-sm-3 d-flex justify-content-end">
              <i class="fas fa-phone pe-1"></i>
              連絡電話:
            </dt>
            <dd class="col-sm-9">
              (02) 2211-3344
            </dd>       
            <dt class="col-sm-3 d-flex justify-content-end">
              <i class="far fa-smile pe-1"></i>
              服務時段:
            </dt>
            <dd class="col-sm-9">
              週一至週五(例假日除外) 9:00AM - 17:30PM
            </dd>
        </div>
        <!-- right-footer -->
        <div id="right-footer">
          <ul class="list-inline pt-4 d-flex justify-content-start align-items-end">
            <li class="list-inline-item px-4">
              <i class="fab fa-facebook-square"></i>
            </li>
            <li class="list-inline-item px-4">
              <i class="fab fa-instagram"></i>
            </li>
            <li class="list-inline-item px-4">
              <i class="fab fa-line"></i>
            </li>
          </ul>
          <div class="copyright">
           &nbsp;&nbsp; All Content Copyright &copy; 2021
          </div>
        </div>
      </div>
    <!-- footer End! -->

     <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   

</body>
</html>
