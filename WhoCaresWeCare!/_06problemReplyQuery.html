<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="_06problemReplyQuery.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>客服紀錄查詢</title>
</head>

<body>
  <!-- main start -->
  <div id="body">
   <!-- header start! -->
   <iframe src="index.html" frameborder="0" 
    width="100%" height="100px" scrolling="no"></iframe>
   <!-- header End! -->

      <!-- title start-->
      <div class="title">
        <div class="recordTitle ">
          <li>
            <i class="fas fa-th-large p-3" aria-hidden="true"></i>
            客服紀錄查詢
          </li>
        </div>
       <!-- 搜尋start -->
        <div class="container search pb-3">
          <form class="row align-items-center">
            <div class="col-3  d-flex justify-content-end">
            <label>${訪客}您好，請輸入客服編號查詢：</label></div>
            <div class="col-3">
            <input type="search" class="form-control" id="enter"></div>
            <div class="col-1">
            <button type="button" class="btn btn-warning">搜尋</button></div>
          </form>
        </div>
        <!-- 搜尋end -->
      </div>      
      <!-- title end -->

    <!-- recordForm start 尚未查詢以前這個區塊隱藏-->
    <div class="container recordForm">
        
         <!-- account&orderno start -->
       <div class="row formRow">
          <div class="col-5">
            <label for="account" class="form-label">會員帳號:</label>
            <input type="text" class="form-control" id="account" disabled="disabled" value="">
          </div>
          <div class="col-1"></div>
          <div class="col-5">
            <label for="orderNo" class="form-label">訂單編號:</label>
            <input type="text" class="form-control" id="orderNo" disabled="disabled" value="">
          </div>
          <div class="col-1"></div>
        </div>
        <!-- account&orderno end -->
        
        <!-- email&phone start -->
        <div class="row formRow">
          <div class="col-5">
              <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" disabled="disabled" value="" >
          </div>
          <div class="col-1"></div>
          <div class="col-5">
              <label for="phone" class="form-label">連絡電話</label>
              <input type="tel" class="form-control" id="inputPhone" disabled="disabled" value="">
          </div>
          <div class="col-1"></div>
        </div>
        <!-- email&phone end -->

        <!-- service&date start -->
        <div class="row formRow">
          <div class="col-5">
            <label for="recordNum" class="form-label">客服編號</label>
            <input type="num" class="form-control" id="recordNum" disabled="disabled" value="">
          </div>
          <div class="col-1"></div>
          <div class="col-5">
            <label for="recordDate" class="form-label">表單時間</label>
            <input type="date" class="form-control" id="recordDate" disabled="disabled" value="">
          </div>
          <div class="col-1"></div>
        </div>
        <!-- service&date end -->

        <hr>

        <!-- problemtype&replytime start -->
        <div class="row formRow">
          <div class="col-3">
              <label for="problemType" class="form-label">問題種類:</label>
              <input type="problemType" class="form-control" id="problemType" disabled="disabled" value="">
          </div>
        </div>     
        <!-- problemtypee&replytime end -->
       
        <!-- description & reply start -->
        <div class="row formRow">
          <div class="col-6">
            <label for="record" class="form-label" >意見內容:</label>
            <br>
            <textarea name="description" id="record" cols="70" rows="10" disabled="disabled" ></textarea>
          </div>
          <div class="col-6">
            <label for="inputDescription" class="form-label">客服回覆:</label>
            <br>
            <textarea name="description" id="inputDescription" cols="73" rows="10" disabled="disabled" ></textarea>
          </div>
        </div>
        <!-- description & reply end -->

        <!-- upload file start -->
        <div class="row formRow">
          <div class="col-12">              
            <input type="file" id="input" multiple="true" onchange="handleFiles(this.files)" >
            <div  style="text-align:right;">
              <span style="text-decoration:underline" style="vertical-align: text-top;">回覆日期:2021</span>
            </div>
          </div>  
        </div>
        <!-- upload file end -->
        
    </div>
    <!-- recordForm end -->
      
    <!-- btn start 返回-->
    <div class=" button col-12 pb-3 d-flex justify-content-center align-items-center">
      <button type="submit" class="btn btn-secondary">返回</button>
    </div>
    <!-- btn end 返回--> 

  </div>
  <!-- main end -->

  <!-- footer Start! -->
  <div class="footer container-fluid">
        <!-- left-footer -->
        <div id="left-footer">
          <dl class="row pt-4 pb-2 ps-4">
            <dt class="col-sm-3 d-flex justify-content-end">
              <i class="fas fa-map-marker-alt pe-1"></i>
              公司地址:
            </dt>
            <dd class="col-sm-9">
              台北市大安區忠孝東路三段1號
            </dd>      
            <dt class="col-sm-3 d-flex justify-content-end">
              <i class="fas fa-phone pe-1"></i>
              連絡電話:
            </dt>
            <dd class="col-sm-9">
              (02) 2211-3344
            </dd>       
            <dt class="col-sm-3 d-flex justify-content-end">
              <i class="far fa-smile pe-1"></i>
              服務時段:
            </dt>
            <dd class="col-sm-9">
              週一至週五(例假日除外) 9:00AM - 17:30PM
            </dd>
        </div>
        <!-- right-footer -->
        <div id="right-footer">
          <ul class="list-inline pt-4 d-flex justify-content-start align-items-end">
            <li class="list-inline-item px-4">
              <i class="fab fa-facebook-square"></i>
            </li>
            <li class="list-inline-item px-4">
              <i class="fab fa-instagram"></i>
            </li>
            <li class="list-inline-item px-4">
              <i class="fab fa-line"></i>
            </li>
          </ul>
          <div class="copyright">
           &nbsp;&nbsp; All Content Copyright &copy; 2021
          </div>
        </div>
  </div>
  <!-- footer End! -->

  <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
